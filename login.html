<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
    <title>Sign Up</title>
</head>

<body>

    <div class="parent-container">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="" method="get" id="signupForm">

                    <h1>Create Account</h1>
                    
                        <input type="text" id="name" placeholder="Full Name" required>
                        <span id="wrongName" class="error-message"></span>
                        
                        <input type="email" id="email" placeholder="Email" required>
                        <span id="wrongEmail" class="error-message"></span>
                        
                        <input type="password" id="password" placeholder="Password" required>
                        <span id="wrongPass" class="error-message"></span>
                        
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                        <span id="wrongPhone" class="error-message"></span>
                        
                        <input type="text" placeholder="Country" id="country" name="country">
                        <span id="wrongCountry" class="error-message"></span>
                        
                        <input type="file" class="form-control" id="fileInput">
                        <img src="" alt="" id="imgPrview" style="width:30px; height: 30px;">
                        <button type="submit">Register</button>
                        </form>
            </div>
            <div class="form-container sign-in">
                <form action="" method="post" id="signinForm">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="contactUs.html" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email" id="signEmail" name="signEmail" required>
                    <input type="password" placeholder="Password" id="signPass" name="signPass" required>
                    <a href="#">Forget Your Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/firebase/firebaseConfig.js"></script>
    <script type="module">
        import { saveUsers, signIn } from './js/firebase/firebaseConfig.js';

        // Make the functions available globally
       
        window.saveUsers = saveUsers;
        window.signIn = signIn;
       
    </script>

                window.deleteUser = deleteUser;

    <script>
        // Handle UI toggling for login and registration forms
        const container = document.getElementById("container");
        const registerBtn = document.getElementById("register");
        const loginBtn = document.getElementById("login");

        registerBtn.addEventListener("click", () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener("click", () => {
            container.classList.remove("active");
        });

    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="parent-container">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="" method="get" id="signupForm">

                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="contactUs.html" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name" id="regeName" name="regeName" required>
                    <p id="wrongName" style="display: none;"></p>
                    <input type="email" placeholder="Email" id="regeEmail" name="regeEmail" required>
                    <p id="wrongEmail" style="display: none;"></p>
                    <input type="text" placeholder="Phone (Optional)" id="regePhone" name="regePhone" required>
                    <p id="wrongPhone" style="display: none;"></p>
                    <input type="password" placeholder="Password" id="regePass" name="regePass" required>
                    <p id="wrongPass" style="display: none;"></p>
                    <button type="submit" onclick="createAccount()">Sign Up</button>
                    
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="" method="post" id="signinForm">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="contactUs.html" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email" id="signEmail" name="signEmail" required>
                    <input type="password" placeholder="Password" id="signPass" name="signPass" required>
                    <a href="#">Forget Your Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./js/authentication.js" type="module"></script> -->
    <script src="./js/form.js"></script>
    <script type="module">
        
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
    getAuth,
    createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyB62d8FtJeTUfcbFCs0HhzLMgf32CD82yk",
    authDomain: "diva-cd2d3.firebaseapp.com",
    projectId: "diva-cd2d3",
    storageBucket: "diva-cd2d3.appspot.com",
    messagingSenderId: "752108842622",
    appId: "1:752108842622:web:1fa4612b85904fcd1e722f"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Authentication
    const auth = getAuth(app);
    
    //identify createAccount function in window object to can use
    window.createAccount = createAccount;
    
    // createAccount function
    async function createAccount() {
    var regeEmail = document.getElementById("regeEmail").value;
    var regePass = document.getElementById("regePass").value;
    //the function of firebase auth
    await createUserWithEmailAndPassword(auth, regeEmail, regePass)
    
    }

    </script>

    
</body>

</html>
